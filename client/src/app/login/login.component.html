<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="userId">
      UserId
    </label>
    <input
      id="userId"
      type="text"
      formControlName="userId"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="pass">
      Pass
    </label>
    <input id="pass" type="text" formControlName="pass" class="form-control" />
  </div>
  <div class="alert alert-danger" *ngIf="err">
    <strong>{{ err }}</strong>
  </div>
  <button type="submit" class="btn btn-primary">LOGIN</button>
</form>
